<table class="table"
       style="width: 450px; height: 300px; margin-top: 100px; margin-left: 600px">
    <thead class="thead-dark">
    <tr  >
        <th scope="col"><b>ID</b></th>
        <th scope="col"><b>NAME</b></th>
        <th scope="col"><b>NUMBER</b></th>
        <th scope="col"><b>DELETE</b></th>
        <th scope="col"><b>UPDATE</b></th>
        <th scope="col"><b>
            <a th:href="@{/cinema/save}">
                <button type="button" class="btn btn-outline-info">Add Cinema</button>
            </a>
        </b></th>

    </thead>
    <tbody>
    <tr style="color: #F5F5F5" th:each="cinema:${all_cinema}">
        <td th:text="${cinema.id}"></td>
        <td th:text="${cinema.name}"></td>
        <td th:text="${cinema.address}"></td>
        <td>
            <form th:method="post"
                  th:action="@{/cinema/delete_by_id/{id}(id=${cinema.getId()})}">
                <button type="submit" class="btn btn-outline-danger">delete</button>
            </form>
        <td>
            <form
                    th:method="get"
                    th:action="@{/cinema/update/{id}(id=${cinema.getId()})}">
                <button type="submit" class="btn btn-outline-warning">update</button>
            </form>
        </td>
        <td>
            <a th:href="@{/room/find_all_by_cinema_id/{id}(id=${cinema.id})}">
                <button type="button" class="btn btn-outline-info">room</button>
            </a>
        </td>
    </tr>
    </tbody>
