<form
        th:method="post"
        th:action="@{/session/save_session}"
        th:object="${ses}"
        style="width: 450px; height: 300px; margin-top: 270px; margin-left: 600px">
    <div class="form-group">
        <label style="color: #F5F5F5" for="4" >Name</label>
        <input th:field="${ses.name}" type="text" class="form-control" id="2" aria-describedby="emailHelp" placeholder="Name">
    </div>

    <div class="form-group">
        <label style="color: #F5F5F5" for="4" >Start</label>
        <input th:field="${ses.start}" type="text" class="form-control" id="3" aria-describedby="emailHelp" placeholder="Name">
    </div>

    <div class="form-group">
        <label style="color: #F5F5F5" for="4" >Finish</label>
        <input th:field="${ses.finish}" type="text" class="form-control" id="4" aria-describedby="emailHelp" placeholder="Name">
    </div>

    <div class="form-group">
        <label style="color: #F5F5F5" for="4" >Duration</label>
        <input th:field="${ses.duration}" type="text" class="form-control" id="5" aria-describedby="emailHelp" placeholder="Name">
    </div>

    <div class="dropdown">
        <select th:field="${ses.movieId}" class="form-control ">
            <option th:each="movie:${movieList}"
                    th:text="${movie.name}"
                    th:value="${movie.id}"
            ></option>
        </select>
        <td>
        <button type="submit" class="btn btn-outline-warning">Submit</button>
        </td>
    </div>

</form>
