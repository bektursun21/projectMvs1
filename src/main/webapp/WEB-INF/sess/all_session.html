<table class="table"

    <thead class="thead-dark">
    <tr>
        <th scope="col"><b>ID</b></th>
        <th scope="col"><b>NAME</b></th>
        <th scope="col"><b>START</b></th>
        <th scope="col"><b>FINISH</b></th>
        <th scope="col"><b>DURATION</b></th>
        <th scope="col"><b>MOVIE</b></th>

        <th scope="col">
            <a th:href="@{/session/save}">

            </a>
        </th>
    </thead>
    <tbody>
    <tr style="color: #F5F5F5" th:each="ses:${all_session}">
        <td th:text="${ses.id}"></td>
        <td th:text="${ses.name}"></td>
        <td th:text="${ses.start}"></td>
        <td th:text="${ses.finish}"></td>
        <td th:text="${ses.duration}"></td>
        <td>

            <!--            <a class="btn btn-success" th:href="@{/movie/find_all}" role="button"><strong>Movie</strong></a></a>-->
        </td>
        <td>
            <form th:method="post"
                  th:action="@{/movie/delete_by_id/{id}(id=${ses.id})}">
                <button type="submit" class="btn btn-outline-danger">delete</button>
            </form>
        <td>
            <form
                    th:method="get"
                    th:action="@{/movie/update/{id}(id=${ses.id})}">
                <button type="submit" class="btn btn-outline-warning">update</button>
            </form>
        </td>
    </tbody>
