<table class="table"
       style="width: 450px; height: 300px; margin-top: 100px; margin-left: 630px">
    <thead class="thead-dark">
    <tr>
        <th scope="col"><b>ID</b></th>
        <th scope="col"><b>NAME</b></th>
        <th scope="col"><b>RATING</b></th>
        <th scope="col"><b>DELETE</b></th>
        <th scope="col"><b>UPDATE</b></th>
<!--        <th scope="col"><b>SESSION</b></th>-->
        <th scope="col">
            <a th:href="@{/room/save}">
                <button type="button" class="btn btn-outline-info">AddRoom</button>
            </a>
        </th>
    </tr>

    </thead>
    <tbody style="color: #F5F5F5" >
    <tr style="color: #F5F5F5" th:each="room:${all_room_id}">
        <td th:text="${room.id}"></td>
        <td th:text="${room.name}"></td>
        <td th:text="${room.rating}"></td>
        <td>
            <form th:method="post"
                  th:action="@{/room/delete_by_id/{id}(id=${room.getId()})}">
                <button type="submit" class="btn btn-outline-danger">delete</button>
            </form>
        <td>
            <form
                    th:method="get"
                    th:action="@{/room/update/{id}(id=${room.getId()})}">
                <button type="submit" class="btn btn-outline-warning">update</button>
            </form>
        </td>
        <td>
            <form>
                <a href="/room/find_all"><button type="button" class="btn btn-outline-primary">Room</button></a>
            </form>
        </td>

</table>
