<div>
    <form
            th:method="post"
            th:action="@{/room/save_room}"
            th:object="${room}"
            style="width: 330px; height: 300px; margin-top: 270px; margin-left: 690px">

        <div class="form-group">
            <label style="color: #F5F5F5" >Name of room</label>
            <input th:field="${room.name}" type="text" class="form-control" id="1" aria-describedby="emailHelp"
                   placeholder="Name">
        </div>
        <div class="form-group">
            <label style="color: #F5F5F5" >Rating</label>
            <input th:field="${room.rating}" type="text" class="form-control" id="2" placeholder="Rating">
        </div>

        <td>
            <div class="dropdown">
                <select th:field="*{cinemaId}" class="form-control ">
                    <option th:each="cinema:${cinemaList}"
                            th:text="${cinema.name}"
                            th:value="${cinema.id}">
                    </option>
                </select>

                <button type="submit" class="btn btn-outline-warning">Submit</button>

            </div>
        </td>
    </form>
</div>
