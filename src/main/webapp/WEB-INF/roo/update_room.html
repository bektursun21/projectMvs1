<form
        th:method="post"
        th:action="@{/room/merge_update/{id}(id=${room.id})}"
        th:object="${room}"
        style="width: 500px; height: 300px; margin-top: 200px; margin-left: 600px">
    <div class="form-group">
        <label style="color: #F5F5F5" for="1">Name of room</label>
        <input th:field="${room.name}" type="text" class="form-control" id="1" aria-describedby="emailHelp" placeholder="Name">
    </div>
    <div class="form-group">
        <label style="color: #F5F5F5" for="2" >Rating</label>
        <input th:field="${room.rating}" type="text" class="form-control" id="2" placeholder="Address">
    </div>
    <div class="form-group">
        <label style="color: #F5F5F5" for="3" >Cinema</label>
        <input th:field="${room.cinema}" type="text" class="form-control" id="3" placeholder="Cinema">
    </div>
    <div class="form-group">
        <label style="color: #F5F5F5" for="4" >Place</label>
        <input th:field="${room.placeList}" type="text" class="form-control" id="4" placeholder="Place">
    </div>
    <div class="form-group">
        <label style="color: #F5F5F5" for="5" >Session</label>
        <input th:field="${room.session}" type="text" class="form-control" id="5" placeholder="Session">
    </div>
    <button type="submit" class="btn btn-outline-warning">Submit</button>
</form>
