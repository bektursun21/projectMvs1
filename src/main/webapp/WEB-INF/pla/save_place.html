<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<meta charset="UTF-8">
<title>Place</title>
<style>
    body {
        background: #011010;
    }
</style>
<body>

<div>
    <form
            th:object="${place}"
            th:method="post"
            th:action="@{/place/save_place}"
            style="width: 330px; height: 300px; margin-top: 270px; margin-left: 690px">

        <div class="form-group">
            <label style="color: #F5F5F5" for="exampleInputEmail1">Place X</label>
            <input th:field="${place.x}" type="text" class="form-control" id="exampleInputEmail1"
                   aria-describedby="emailHelp"
                   placeholder="X">
        </div>

        <div class="form-group">
            <label style="color: #F5F5F5" for="exampleInputPassword1">Row Y</label>
            <input th:field="${place.y}" type="text" class="form-control" id="exampleInputPassword1" placeholder="Y">
        </div>

        <div class="form-group">
            <label style="color: #F5F5F5" for="exampleInputPassword1">Place</label>
            <input th:field="${place.price}" type="text" class="form-control" id="exampleInputPassword2"
                   placeholder="Price">
        </div>
        <button type="submit" class="btn btn-outline-warning">Submit</button>
    </form>
</div>
</body>
</html>
