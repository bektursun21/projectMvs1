<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<meta charset="UTF-8">
<title>Place</title>
<style>
    body {
        background: #011010;
    }
    .btn-group{
        margin-top: 100px;
        margin-left: 660px;
    }
</style>
<body>

<div class="btn-group" >
    <a href="/cinema/find_all">
        <button type="button" class="btn btn-outline-secondary">All Cinema</button>
    </a>
    <a href="/movie/find_all">
        <button type="button" class="btn btn-outline-secondary">All Movie</button>
    </a>
    </a>
    <a href="/session/find_all">
        <button type="button" class="btn btn-outline-secondary">All Session</button>
        <!--        <button style="color: #F5F5F5"type="button" class="btn btn-default" th:href="@{/session/find_all}"><strong>AllSessions</strong>-->
        </button>
    </a>
    <a href="/room/find_all">
        <button type="button" class="btn btn-outline-secondary">All Room</button>

        <!--        <button style="color: #F5F5F5"type="button" class="btn btn-default"><strong>AllRooms</strong></button>-->
    </a>
</div>

<table class="table"
       style="width: 450px; height: 300px; margin-top: 100px; margin-left: 630px">
    <thead style="margin-left: 100px" class="thead-dark">
    <tr>
        <th scope="col"><b>ID</b></th>
        <th scope="col"><b>X</b></th>
        <th scope="col"><b>Y</b></th>
        <th scope="col"><b>PRICE</b></th>
        <th scope="col"><b>DELETE</b></th>
        <th scope="col"><b>UPDATE</b></th>
        <th>
            <a href="/place/save" th:method="get">
                <button type="button" class="btn btn-outline-info">+</button>
            </a>
        </th>
    </tr>
    </thead>
    <tbody>

    <tr style="color: #F5F5F5" th:each="place:${all_place}">
        <td th:text="${place.id}"></td>
        <td th:text="${place.x}"></td>
        <td th:text="${place.y}"></td>
        <td th:text="${place.price}"></td>
        <td>
            <form th:method="post"
                  th:action="@{/place/delete_by_id/{id}(id=${place.getId()})}">
                <button type="submit" class="btn btn-outline-danger">delete</button>
            </form>
        <td>
            <form
                    th:method="get"
                    th:action="@{/place/update/{id}(id=${place.getId()})}">
                <button type="submit" class="btn btn-outline-warning">update</button>
            </form>
        </td>
    </tbody>
</table>
</body>
</html>
